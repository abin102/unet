exp_name: "firerisk_efficientnet_v2_s"

# Data
dataset: "firerisk"
data_dir: "./data/FireRisk"
batch_size: 16
num_workers: 4
pin_memory: true
persistent_workers: true
image_size: 320
to_rgb: false
imagenet_norm: true   # EfficientNet was pretrained on ImageNet

# Model
model: "efficientnet_v2_s"
model_args:
  num_classes: 7
  pretrained: true
  in_channels: 3   # set to 1 if grayscale input

# Training
loss: "ce"
optim: "adam"
optim_args: { lr: 1e-3 }
epochs: 50
grad_clip: 0
amp: false

# Scheduler
scheduler: "cosine"
scheduler_args:
  T_max: 50

# Early stopping
early_stop:
  monitor: "val_loss"
  mode: "min"
  patience: 10

# Misc
seed: 42
output_dir: "./runs"
progress_bar: true
