exp_name: "cifar10_resnet18"
seed: 42
output_dir: "runs"

dataset: "cifar10"
data_dir: "./data"
batch_size: 128
num_workers: 4
pin_memory: true
persistent_workers: true
image_size: 224
to_rgb: false
imagenet_norm: true

model: "resnet18"
model_args:
  num_classes: 10
  pretrained: false

loss: "ce"
metrics: ["acc"]

optim: "adam"
optim_args: { lr: 1e-3, weight_decay: 1e-4 }

scheduler: "cosine"
scheduler_args: { T_max: 50 }

epochs: 50
amp: true
grad_clip: 0.0
log_interval: 50
val_interval: 1
early_stop: { patience: 15, monitor: "val/acc", mode: "max" }
