# --------------------------------------------------------
# Fine-tune ResNet-50 (torchvision) on CIFAR-10
# with backbone freeze for first few epochs (SGD optimizer)
# --------------------------------------------------------
exp_name: "cifar10_resnet32_lt"
seed: 42
output_dir: "runs/uger/cifar_resnet_experts"

# -------------------------
# dataset / dataloader
# -------------------------
dataset: "cifar10v2"
data_dir: "./data"
batch_size: 128
num_workers: 8
pin_memory: true
persistent_workers: true

image_size: 32
to_rgb: false
imagenet_norm: true          # keep true since using pretrained ImageNet weights

data_args:
  imb_factor: 0.01
  imb_type: "exp"
  class_balance: false

# -------------------------
# model
# -------------------------
model: "resnet32"
model_args:{ num_classes: 10 }


# -------------------------
# loss
# -------------------------
loss: "ce"
loss_args: 
  head_classes: [0, 1, 2]      # indices of head classes
  medium_classes: [3, 4, 5]    # indices of medium classes
  tail_classes: [6, 7, 8, 9]   # indices of tail classes


# -------------------------
# metrics & evaluation
# -------------------------
metrics:
  - "acc"

# -------------------------
# optimizer / scheduler
# -------------------------
optim: "sgd"
optim_args:
  lr: 0.01
  momentum: 0.9
  weight_decay: 1e-4

scheduler: "cosine"
scheduler_args:
  T_max: 200
  eta_min: 0.0

# -------------------------
# training runtime
# -------------------------
epochs: 200
amp: false                   # disable mixed precision for stable fine-tuning
grad_clip: 5.0

# # freeze backbone for initial epochs, then unfreeze and fine-tune full model
# freeze_backbone_epochs: 5    # number of epochs to freeze backbone
# unfreeze_reduce_lr: 1       # multiply LR by this when unfreezing (<=1.0 typical)
# head_only_lr: 0.01            # (for record-keeping; used if head-only LR implemented later)

log_interval: 100
val_interval: 1

# -------------------------
# early stopping
# -------------------------
early_stop:
  patience: 30
  monitor: "val/acc"
  mode: "max"

# -------------------------
# checkpointing
# -------------------------
checkpoint:
  save_best_only: true
  monitor: "val/acc"
  mode: "max"
  save_interval_epochs: 1

# -------------------------
# diagnostics
# -------------------------
diagnostics:
  log_W_histogram: false
  save_attention_maps: false

# reproducibility
deterministic: true
