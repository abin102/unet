exp_name: "mnist_densenet121"
seed: 42
output_dir: "runs"

dataset: "mnist"
data_dir: "./data"
batch_size: 128
num_workers: 4
pin_memory: true
persistent_workers: true
image_size: 224
to_rgb: true
imagenet_norm: true

model: "densenet121"
model_args:
  num_classes: 10
  pretrained: false

loss: "ce"
metrics: ["acc"]

optim: "adam"
optim_args: { lr: 1e-3, weight_decay: 1e-4 }

scheduler: "cosine"
scheduler_args: { T_max: 10 }

epochs: 10
amp: true
grad_clip: 0.0
log_interval: 50
val_interval: 1
early_stop: { patience: 10, monitor: "val/acc", mode: "max" }
